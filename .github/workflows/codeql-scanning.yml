name: "Code Scanning"

on:
  push:
    branches:
      - test/*
  pull_request:
    branches:
      - master

jobs:
  CodeQL-Build:
    name: CodeQL Security Scan
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    steps:
      # Setup go environment
      - name: Go 1.16.5
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16.5"

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: OS Packages
        run: |
          sudo apt-get update --fix-missing && sudo apt-get -y install \
          git build-essential zlib1g zlib1g-dev wget zip unzip \
          mingw-w64 binutils-mingw-w64 g++-mingw-w64

      - name: Protoc
        env:
          PROTOC_VER: 3.17.1
        run: |
          wget -O protoc-${PROTOC_VER}-linux-x86_64.zip https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VER}/protoc-${PROTOC_VER}-linux-x86_64.zip \
          && unzip protoc-${PROTOC_VER}-linux-x86_64.zip \
          && sudo cp -vv ./bin/protoc /usr/local/bin/protoc

      - name: Protoc-gen-go
        env:
          PROTOC_GEN_GO_VER: 1.26.0
          GO111MODULES: on
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@${PROTOC_GEN_GO_VER}

      - name: gprc
        env:
          GRPC_GO: v1.1.0
          GO111MODULES: on
        run: |
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@${GRPC_GO}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Go Assets
        run: ./go-assets.sh

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          config-file: ./.github/codeql/codeql-config.yml
          languages: go

      # Build the server ... is this necessary though?
      - run: |
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
        env:
          VERSION: ${{github.sha}}
